<html>
<head>
<title>ora attuale</title>
<script type="text/javascript">
function mostraora() {
var d = new Date();
var ora = d.getHours();
var min = d.getMinutes();
var sec = d.getSeconds();
document.open();
document.write("<h3>Che ore sono?</h3>");
document.write("Ore: "+ora+" Minuti: "+min+" Secondi: "+sec);
document.close();
setTimeout("mostraora()",1000);
}
</script>
</head>
<body onload="mostraora()">
</body>
</html>
